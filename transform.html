<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background-color: blueviolet;
        border: 2px solid red;
        margin-bottom: 10px;
        margin-left: 100px;
      }

      .inner-box {
        width: 100px;
        height: 100px;
        background-color: rgb(43, 226, 162);
        border: 2px solid rgb(0, 255, 4);
        /* margin-bottom: 10px;
        margin-left: 100px; */
      }
      .inner-box:hover {
        transform: scale(2, 2) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner-box"></div>
    </div>
    <div class="box">
      <div class="inner-box"></div>
    </div>
    <div class="box">
      <div class="inner-box"></div>
    </div>
  </body>
</html>
